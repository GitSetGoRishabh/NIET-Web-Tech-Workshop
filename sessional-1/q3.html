<!DOCTYPE html>
<html>
<head>
    <title>Course Registration Form</title>
</head>

<body>

<h1>Online Course Registration</h1>

<form>

    Name: <input type="text"><br><br>

    Email: <input type="email"><br><br>

    Date of Birth: <input type="date"><br><br>

    Age: <input type="number"><br><br>

    Experience Level:
    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select><br><br>

    Search Course:
    <input type="search"><br><br>

    Course:
    <select>
        <option>Web Tech</option>
        <option>Java</option>
        <option>Python</option>
        <option>AI</option>
    </select><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

</body>
</html>
