<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>

        <tr>

            <td>MONDAY</td>

        </tr>


        <tr>
            <td>THURSDAY</td>
            <td>DSA</td>

            <td colspan="2">ESD-II</td>
            <td colspan="2">DSA-LAB</td>

            <td>VAC</td>

        <tr>
            <td>FRIDAY</td>
            <td>DSA</td>
            <td>TOC</td>
            <td colspan="2">ESD-II</td>
            <td colspan="2">DSA-LAB</td>
            <td>Cloud computing</td>
            <td>VAC</td>
        </tr>


    </table>

</body>
</html>
