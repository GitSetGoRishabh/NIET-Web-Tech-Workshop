<!-- Creating html document that represents document object model -->

<!-- representing document object model means tree of objects i.e. which can show parent child relationship  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <div>
        <h1>DOM</h1>
        <p>This is a paragraph inside the div which is also inside the body of the html page</p>
    </div>
</body>
</html>
