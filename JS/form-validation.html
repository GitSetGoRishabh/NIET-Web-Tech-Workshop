<!-- *Form Validation* -->


  <style>
    body { font-family: Arial;background-color: aqua; }
    .error { color: red; }
  </style>
<body>

<h2>Student Registration Form</h2>

<form onsubmit="return validateForm()">

  Name: <input type="text" id="name"><br><br>

  Email: <input type="text" id="email"><br><br>

  Age: <input type="number" id="age"><br><br>

  Password: <input type="password" id="password"><br><br>

  Adm Date: <input type="date" id="date"><br><br>

  <button type="submit">Submit</button>
</form>

<p id="msg" class="error"></p>

<script>
function validateForm() {
  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let age = document.getElementById("age").value;
  let password = document.getElementById("password").value;
  let dateInput = document.getElementById("date").value;
  let date = new Date(dateInput);

  if (name === "" || email === "" || age === "" || password === "" || date ==="") {
    document.getElementById("msg").textContent =
      "All fields are required";
    return false;
  }

  if (!email.includes("@")) {
    document.getElementById("msg").textContent =
      "Invalid email format";
    return false;
  }

  if (age < 18) {
    document.getElementById("msg").textContent =
      "Age must be 18 or above";
    return false;
  }

  if (password.length < 6) {
    document.getElementById("msg").textContent =
      "Password must be at least 6 characters";
    return false;
  }

  if(date.getFullYear()<2024){
    document.getElementById('msg').textContent= "Year must be at least 2024";
    return false;
  }

  alert("Form submitted successfully!");
  return true;
}
</script>
